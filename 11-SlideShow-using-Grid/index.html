<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Show Using Grid</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">

</head>
<body>
 <div class="container">
  <div class="gallery">
    <figure class="gallery__item gallery__item--1">
      <img src="images/1st images/allec-gomes-xnRg3xDcNnE-unsplash.jpg" class="gallery__img" alt="Image 1">
    </figure>
    <figure class="gallery__item gallery__item--2">
      <img src="images/stawberries.jpg"  alt="stawberries">
    </figure>
    <figure class="gallery__item gallery__item--3">
      <img src="images/oranges.jpg"  alt="oranges">
    </figure>
    <figure class="gallery__item gallery__item--4">
      <img src="images/bowl of fruits.jpg"alt="bowl of fruits">
    </figure>
    <figure class="gallery__item gallery__item--5">
      <img src="images/mix fruits.jpg" alt="mix fruits">
    </figure>
    <figure class="gallery__item gallery__item--6">
      <img src="images/mix fruits-2.jpg" alt="mix fruits">
    </figure>
  </div>
</div>
