<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Slideshow Application</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">

</head>
<body>
  <div class="container">
    <div class="gallery">
      <figure class="gallery-item-1">
        <img src="images/avacado.jpg" alt="avacado">
      </figure>
      <figure class="gallery-item-2">
        <img src="images/stawberries.jpg" alt="stawberries">
      </figure>
      <figure class="gallery-item-3">
        <img src="images/banana.jpg" alt="banana">
      </figure>
      <figure class="gallery-item-4">
        <img src="images/bowl of fruits.jpg" alt="fruits">
      </figure>
      <figure class="gallery-item-5">
        <img src="images/mix fruits.jpg" alt="fruits">
      </figure>
      <figure class="gallery-item-6">
        <img src="images/oranges.jpg" alt="oranges">
      </figure>
      <figure class="gallery-item-7">
        <img src="images/mix fruits-2.jpg" alt="fruits">
      </figure>
      <figure class="gallery-item-8">
        <img src="images/kiwi.jpg" alt="kiwi">
      </figure>
      <figure class="gallery-item-9">
        <img src="images/cherries.jpg" alt="cherries">
      </figure>
    </div>
  </div>
</body>
</html>
